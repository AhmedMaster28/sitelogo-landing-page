<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container-xxl">
        <div class="main">
            <header class="navbarr">

                <div class="logo logo-m">

                    <a href="index.html"><img class="logo-img" src="image/SiteLogo.png" alt="Logo-Image"></a>
                </div>

                <div class="option-bar">
                    <img src="image/option bar.png" alt="Option Bar Image">
                </div>

                <div class="right-side right-side-m">
                    <div class="navbarr navbarr-m">
                        <ul>
                            <li class="unordered"><a href="#">About</a></li>
                            <li class="unordered"><a href="#">Features</a></li>
                            <li class="unordered"><a href="#">Pricing</a></li>
                            <li class="unordered"><a href="#">Gallery</a></li>
                            <li class="unordered"><a href="#">Team</a></li>
                        </ul>
                    </div>
                    <div class="headbtn headbtn-m">
                        <button class="head-btn head-btn-m">Contact Us</button>

                        <img src="image/face.png" alt="facebook"><img src="image/twitter.png" alt="twitter"><img
                            class="insta" src="image/instagram.png" alt="instagram image">
                    </div>
                </div>
            </header>

            <div class="second-main second-main-m">
                <div class="txt txt-m">
                    <h1>Give robots <br>a second chance</h1>
                    <p>We save 1 million robots from destruction every year and find a new home for them. Let's save the
                        robots!</p>
                    <div class="buttn buttn-m">
                        <form action="#">
                            <button class="txt-btn txt-btn-m">Get Started</button>
                        </form>
                    </div>
                </div>
                <div class="image image-m">
                    <img class="robot robot-m" src="image/robot 1.png" alt="Robot Image">
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
